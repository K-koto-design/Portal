<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-Панель Банка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #007aff; --red: #ff3b30; --bg: #f2f2f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .admin-container { max-width: 800px; margin: 0 auto; }
        .search-box { margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
        
        .client-card { 
            background: white; border-radius: 15px; padding: 20px; margin-bottom: 15px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 2px solid transparent;
        }
        .client-card.frozen { border-color: var(--red); background: #fff5f5; }
        
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .badge { background: #000; color: #fff; padding: 2px 8px; border-radius: 5px; font-size: 12px; }
        
        .edit-fields { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .field-group { display: flex; flex-direction: column; }
        .field-group label { font-size: 11px; color: #888; margin-bottom: 4px; }
        .edit-fields input { padding: 8px; font-size: 14px; }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; }
        .btn-save { background: var(--primary); color: white; }
        .btn-freeze { background: var(--red); color: white; }
        .btn-unfreeze { background: #34c759; color: white; }
        
        h1 { font-size: 24px; }
    </style>
</head>
<body>

<div class="admin-container">
    <h1>Управление клиентами</h1>
    
    <div class="search-box">
        <input type="text" id="adminSearch" placeholder="Поиск по имени, тел или названию ИП..." oninput="renderAdminList()">
    </div>

    <div id="admin-list">
        </div>
</div>

<script>
    // Тот же конфиг, что и в приложении
    const firebaseConfig = {
        apiKey: "AIzaSyA3J7KnUgxUHZigwRKmndm7xyxJeeLCrxg",
        authDomain: "webapp-b7149.firebaseapp.com",
        databaseURL: "https://webapp-b7149-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "webapp-b7149",
        storageBucket: "webapp-b7149.firebasestorage.app",
        messagingSenderId: "1034835242406",
        appId: "1:1034835242406:web:98499dc1edbb83e4b8f367"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database().ref('clients');

    let allClients = [];

    // Загрузка данных
    dbRef.on('value', (snapshot) => {
        const data = snapshot.val();
        allClients = data ? Object.keys(data).map(key => ({...data[key], fbKey: key})) : [];
        renderAdminList();
    });

    function renderAdminList() {
        const query = document.getElementById('adminSearch').value.toLowerCase();
        const container = document.getElementById('admin-list');
        container.innerHTML = '';

        const filtered = allClients.filter(c => 
            c.name.toLowerCase().includes(query) || (c.phone && c.phone.includes(query))
        );

        filtered.forEach(c => {
            const isFrozen = c.frozen === true;
            const card = document.createElement('div');
            card.className = `client-card ${isFrozen ? 'frozen' : ''}`;
            
            card.innerHTML = `
                <div class="row">
                    <div>
                        <strong>${c.name}</strong> 
                        ${c.orgType === 'ИП' ? '<span class="badge">ИП</span>' : ''}
                    </div>
                    <div style="font-size: 12px; color: ${isFrozen ? 'red' : 'green'}">
                        ${isFrozen ? 'ЗАБЛОКИРОВАН' : 'АКТИВЕН'}
                    </div>
                </div>
                
                <div class="edit-fields">
                    <div class="field-group">
                        <label>Баланс (₽)</label>
                        <input type="number" id="bal-${c.fbKey}" value="${c.balance || 0}">
                    </div>
                    <div class="field-group">
                        <label>Кредитный лимит (₽)</label>
                        <input type="number" id="cred-${c.fbKey}" value="${c.creditLimit || 0}">
                    </div>
                    <div class="field-group">
                        <label>Телефон</label>
                        <input type="text" id="phone-${c.fbKey}" value="${c.phone || ''}">
                    </div>
                    <div class="field-group">
                        <label>ПИН-код</label>
                        <input type="text" id="pin-${c.fbKey}" value="${c.clientPin || ''}">
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn-save" onclick="saveClient('${c.fbKey}')">Сохранить</button>
                    <button class="${isFrozen ? 'btn-unfreeze' : 'btn-freeze'}" onclick="toggleFreeze('${c.fbKey}', ${isFrozen})">
                        ${isFrozen ? 'Разморозить' : 'Заморозить счет'}
                    </button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // Сохранение изменений
    function saveClient(key) {
        const newBal = document.getElementById(`bal-${key}`).value;
        const newCred = document.getElementById(`cred-${key}`).value;
        const newPhone = document.getElementById(`phone-${key}`).value;
        const newPin = document.getElementById(`pin-${key}`).value;

        firebase.database().ref('clients/' + key).update({
            balance: Number(newBal),
            creditLimit: Number(newCred),
            phone: newPhone,
            clientPin: newPin
        }).then(() => alert('Данные клиента обновлены!'));
    }

    // Заморозка / Разморозка
    function toggleFreeze(key, currentStatus) {
        const action = currentStatus ? "разморозить" : "ЗАМОРОЗИТЬ";
        if(confirm(`Вы уверены, что хотите ${action} этот счет?`)) {
            firebase.database().ref('clients/' + key).update({
                frozen: !currentStatus
            });
        }
    }
</script>

</body>
</html>
